version: 2.1

commands:
  install_deps:
    steps:
      - run:
          name: Install Deps
          command: |
            cd src/
            npm install
            npm install --prefix src/

jobs:
  ci-build:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - install_deps
  linting:
    docker:
      - image: circleci/node:lts
    steps:
    - checkout
    - run:
        name: Linting
        command: |
          cd src/
          npm run test-lint

workflows:
  build-and-package:
    jobs:
      - ci-build
      - linting:
          requires:
            - ci-build
