version: 2.1

commands:
  install_deps:
    steps:
      - run:
          name: Install Deps
          command: |
            cd src/
            npm install

jobs:
  ci-build:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - install_deps
      - run:
          name: Linting
          command: |
            cd src
            npm run test-linting

workflows:
  build-and-package:
    jobs:
      - ci-build